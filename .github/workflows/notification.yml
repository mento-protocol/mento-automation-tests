name: Notification

on:
  workflow_call:
    inputs:
      JOB_STATUS:
        description: "Test job status"
        required: true
        type: string
      MESSAGE:
        description: "Notification message"
        required: true
        type: string
      JOB_URL:
        description: "Test job URL"
        required: true
        type: string
      REPORT_URL:
        description: "Playwright Report URL"
        required: false
        type: string
        default: ""

    secrets:
      DISCORD_TEST_RUN_WEBHOOK_ID:
        required: true
      DISCORD_TEST_RUN_WEBHOOK_TOKEN:
        required: true

jobs:
  notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Send Discord Notification
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_TEST_RUN_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_TEST_RUN_WEBHOOK_TOKEN }}
          username: "Test Run Notifier"
          color: ${{ inputs.JOB_STATUS == 'success' && '#48f442' || '#ff0000' }}
          message: |
            ${{ inputs.JOB_STATUS == 'success' && '‚úÖ' || '‚ùå' }} ${{ inputs.MESSAGE }}
            üîó [Job](${{ inputs.JOB_URL }})
            ${{ inputs.REPORT_URL != '' && format('üìä [Playwright Report]({0})', inputs.REPORT_URL) || '' }}
